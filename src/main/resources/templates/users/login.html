<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Se connecter</title>

    <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<main>

    <header th:include="pages/header :: header" class="p-3 bg-dark text-white"></header>

    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Login</h2>
            </div>

            <div class="row g-5">
                <div class="col-md-5 col-lg-4 order-md-last">
                    <img class="d-block mx-auto mb-4" src="https://media.istockphoto.com/id/1208313261/fr/vectoriel/salle-vide-int%C3%A9rieure-de-biblioth%C3%A8que-pour-la-lecture-de-livres.jpg?s=170667a&w=0&k=20&c=An2G_kOHTsSfhuexgNyAoGcj6n8VnFbXFPRHQ0R8XTc=">
                </div>
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Vos informations</h4>
                    <form class="needs-validation" novalidate action="loginuser" method="post">
                        <div class="row g-3">

                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com" required>
                            </div>
                            <div class="col-12">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="password" required>
                            </div>
                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Se connecter</button>
                    </form>
                </div>
            </div>
        </main>

    </div>

    <script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
