<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mon profile</title>

    <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/profile.css" rel="stylesheet">
    <link href="css/library.css" rel="stylesheet">

    <!-- Custom script for font awesome icons -->
    <script src="https://kit.fontawesome.com/d02003a27c.js" crossorigin="anonymous"></script>
</head>
<body>

<header th:include="pages/header :: header" class="p-3 bg-dark text-white"></header>

<div class="container">
    <main>
        <section class="gradient-custom-2">
            <div class="container py-5">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col col-lg-13 col-xl-13">
                        <div class="card">
                            <div class="rounded-top text-white d-flex flex-row cover" style="background-color: #000; height:200px;">
                                <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                                         alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                                         style="width: 150px; z-index: 1">
                                </div>
                                <div class="ms-3" style="margin-top: 130px;">
                                    <h5 th:text="${siteUser.name} + ' ' + ${siteUser.surname}"></h5>
                                    <p th:text="${siteUser.email}"></p>
                                </div>
                            </div>
                            <div class="card-body p-4 py-5 text-black" style="margin-top: 20px">
                                <div class="mb-5 py-2">
                                    <div class="p-4" style="background-color: #f8f9fa;">
                                        <p class="font-italic mb-1" th:text="' ' + ${siteUser.address}"><i class="fa-solid fa-location-dot"></i></p>
                                        <p class="font-italic mb-1" th:text="' ' + ${siteUser.genres}"><i class="fa-solid fa-book"></i></p>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <p class="lead fw-normal mb-0">Vos informations</p>
                                </div>
                                <div class="row g-2">
                                    <form class="needs-validation" action="/updateinfo" method="post">
                                        <div class="row g-3">
                                            <div class="col-sm-6">
                                                <label for="firstName" class="form-label">First name</label>
                                                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="" value="" required>
                                            </div>

                                            <div class="col-sm-6">
                                                <label for="lastName" class="form-label">Last name</label>
                                                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="" value="" required>
                                            </div>

                                            <div class="col-12">
                                                <label for="email" class="form-label">Email</label>
                                                <input type="email" disabled class="form-control-plaintext" name="email" id="email" th:placeholder="${siteUser.email}">
                                            </div>

                                            <div class="col-12">
                                                <label for="address" class="form-label">Address</label>
                                                <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St" required>
                                            </div>

                                            <div class="col-12">
                                                <label for="genres" class="form-label">Genres littéraires</label>
                                                <input type="text" class="form-control" id="genres" name="genres" placeholder="Roman fantastique, Poésie" required>
                                            </div>
                                        </div>

                                        <hr class="my-4">

                                        <button class="w-100 btn btn-primary btn-lg" type="submit">Sauvegarder vos informations</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</section>
</main>
</div>


<footer th:include="pages/footer :: footer" class="text-muted py-5 bg-dark text-white"></footer>

<script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
