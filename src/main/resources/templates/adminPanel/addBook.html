<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajouter un livre</title>

    <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css" integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q==" crossorigin="anonymous"
          referrerpolicy="no-referrer" />

    <link href="../css/profile.css" rel="stylesheet">
    <link href="../css/library.css" rel="stylesheet">

    <!-- Custom script for font awesome icons -->
    <script src="https://kit.fontawesome.com/d02003a27c.js" crossorigin="anonymous"></script>
</head>
<body>

<header th:include="pages/header :: header" class="p-3 bg-dark text-white"></header>

<div class="container">
    <main>
        <section class="gradient-custom-2">
            <div class="container py-5">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col col-lg-13 col-xl-13">
                        <div class="card">
                            <div class="rounded-top text-white d-flex flex-row cover" style="background-color: #000; height:200px;">
                                <div class="card-body mt-5 text-center">
                                    <h1>Ajouter un livre</h1>
                                </div>
                            </div>
                            <div class="card-body p-4 py-5 text-black">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <p class="lead fw-normal mb-0">Entrer les informations</p>
                                </div>
                                <div class="row g-2">
                                    <form class="needs-validation" action="/create/book" method="post">
                                        <div class="row g-3">
                                            <div class="col-12">
                                                <label for="title" class="form-label">Titre</label>
                                                <input type="text" class="form-control" name="title" id="title" required>
                                            </div>

                                            <div class="col-12">
                                                <label for="resume" class="form-label">Description</label>
                                                <input type="text" class="form-control" name="resume" id="resume"  required>
                                            </div>

                                            <div class="col-sm-4">
                                                <label for="publicationDate" class="form-label">Date de publication</label>
                                                <input type="text" class="form-control" name="publicationDate" id="publicationDate"  required>
                                            </div>

                                            <div class="col-sm-4">
                                                <label for="isbn" class="form-label">ISBN</label>
                                                <input type="text" class="form-control" name="isbn" id="isbn"  required>
                                            </div>

                                            <div class="col-sm-4">
                                                <label for="numberPage" class="form-label">Nombre de pages</label>
                                                <input type="number" class="form-control" name="numberPage" id="numberPage"  required>
                                            </div>

                                            <div class="col-12">
                                                <label for="coverImage" class="form-label">Url de l'image de couverture</label>
                                                <input type="text" class="form-control" name="coverImage" id="coverImage"  required>
                                            </div>

                                            <div class="col-sm-6">
                                                <label for="bookFormat" class="form-label">Format du livre</label>
                                                <select class="form-control" name="bookFormat" id="bookFormat" required>
                                                    <option value="">Sélectionner un format</option>
                                                    <option th:each="option : ${formatOptions}" th:value="${option}" th:text="${option}"></option>
                                                </select>
                                            </div>

                                            <div class="col-sm-6">
                                                <label for="publisher" class="form-label">Éditeur</label>
                                                <select class="form-control" name="publisher" id="publisher" required>
                                                    <option value="">Sélectionner un éditeur</option>
                                                    <option th:each="option : ${publisherOptions}" th:value="${option}" th:text="${option}"></option>
                                                </select>
                                            </div>

                                            <div class="col-12">
                                                <label for="authors" class="form-label">Auteurs</label>
                                                <select multiple class="form-control selectpicker" name="authors" id="authors" required>
                                                    <option value="">Sélectionner un ou plusieurs auteurs</option>
                                                    <option th:each="option : ${authorOptions}" th:value="${option}" th:text="${option}"></option>
                                                </select>
                                            </div>
                                        </div>

                                        <hr class="my-4">

                                        <button class="w-100 btn btn-primary btn-lg" type="submit">Créer un nouveau livre</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>


<footer th:include="pages/footer :: footer" class="text-muted py-5 bg-dark text-white"></footer>

<script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js" integrity="sha512-FHZVRMUW9FsXobt+ONiix6Z0tIkxvQfxtCSirkKc5Sb4TKHmqq1dZa8DphF0XqKb3ldLu/wgMa8mT6uXiLlRlw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
