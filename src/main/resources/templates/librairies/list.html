<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nos bibliothèques</title>

    <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/library.css" rel="stylesheet">

    <!-- Custom script for font awesome icons -->
    <script src="https://kit.fontawesome.com/d02003a27c.js" crossorigin="anonymous"></script>
</head>
<body>

<main>

    <header th:include="pages/header :: header" class="p-3 bg-dark text-white"></header>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Nos bibliothèques</h1>
                <p class="lead text-muted">L'ensemble de nos bibliothèques où vous pouvez réserver vos livres favoris à deux pas de chez vous!</p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <tr th:each="library: ${libraries}">
                    <div class="col">
                        <div class="card shadow-sm">
                            <img class="bd-placeholder-img card-img-top" th:src="@{${library.backgroundImage}}" width="100%" height="225" alt="">

                            <div class="card-body">
                                <span><b th:text="${library.name}"></b> </br></span>
                                <p class="card-text" th:text="${library.description}"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" th:onClick="'location.href = \'/library/' + @{${library.urlShort}} + '\''" class="btn btn-sm btn-outline-secondary">Voir les livres disponibles</button>
                                    </div>
                                    <small class="text-muted" th:text="${library.addressLine}"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </tr>
            </div>
        </div>
    </div>

</main>

<footer class="text-muted py-5 bg-dark text-white">
    <div class="container text-center">
        <p class="mb-1">Réservez vos livres préférées dans l'ensemble de nos bibliothèques!</p>
        <p class="mb-0"><a href="/">Page d'accueil</a></p>
    </div>
</footer>

<script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
